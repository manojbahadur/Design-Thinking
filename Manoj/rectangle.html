<!DOCTYPE html>
<html>
<head>
	<title>Mensuration&mdash;Rectangle</title>
</head>
<body>
<script type="text/javascript">
	function rectangle(){
	var area, peri;
	var length = document.getElementById('length').value;
	var breadth = document.getElementById('breadth').value;
	length = Math.abs(length);
	breadth = Math.abs(breadth);
	area = length*breadth;
	peri = 2*(length+breadth);
	area = area.toFixed(4);
	peri = peri.toFixed(4);
	document.getElementById('area').value = area;
	document.getElementById('peri').value = peri;
}
</script>

	<p>Input length and breadth value and get the area and Perimenter of rectangle.</p>
    <label for="length">Length</label><input type="length" name="length" id="length" required>
    <label for="breadth">Breadth</label><input type="breadth" name="breadth" id="breadth" required>
    <label for="area">Area</label><input type="text" name="area" id="area">
    <label for="peri">Perimeter</label><input type="text" name="peri" id="peri">
    <input type="submit" value="Calculate" id="submit" onclick="rectangle()">   
  </body>
</html>
