<!DOCTYPE html>
<html>
<head>
	<title>Mensuration&mdash;Cylinder</title>
</head>
<body>
	<script type="text/javascript">
		function cylinder()
 {
  var vol, area;
  var radius = document.getElementById('radius').value;
  var height = document.getElementById('height').value;
  radius = Math.abs(radius);
  height = Math.abs(height);
  vol = Math.PI * Math.pow(radius,2) * height;
  area = 2* Math.PI*radius*(radius * height); 
  vol = vol.toFixed(4);
  area = area.toFixed(4);
  document.getElementById('vol').value = vol;
  document.getElementById('area').value = area;
 }
	</script>

      <p>Input radius and height value and get the volume and area of a Cylinder.</p>
      <label for="radius">Radius</label><input type="text" name="radius" id="radius" required>
      <label for="radius">Height</label><input type="text" name="height" id="height" required>
      <label for="volume">Volume</label><input type="text" name="volume" id="volume">
      <label for="area">Area</label><input type="text" name="area" id="area">
      <input type="submit" value="Calculate" id="submit" onclick="cylinder()">
</body>
</html>
