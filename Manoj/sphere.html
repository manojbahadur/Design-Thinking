<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<style> 
body{padding-top:30px;}
label,input{display:block;} 
</style>

<script>
function vol_area_sphere()
 {
  var volume, area;
  var radius = document.getElementById('radius').value;
	radius = Math.abs(radius);
  volume = (4/3) * Math.PI * Math.pow(radius, 3);
  area = 4* Math.PI * Math.pow(radius, 2);
  volume = volume.toFixed(4);
  area = area.toFixed(4);
	document.getElementById('volume').value = volume;
		document.getElementById('area').value = area;

  
 } 

</script>
      <p>Input radius value and get the volume and area of a sphere.</p>
      <label for="radius">Radius</label><input type="text" name="radius" id="radius" required>
      <label for="volume">Volume</label><input type="text" name="volume" id="volume">
      <label for="area">Area</label><input type="text" name="area" id="area">
      <input type="submit" value="Calculate" id="submit" onclick="vol_area_sphere()">   



</body>
</html>
