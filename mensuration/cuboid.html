<!DOCTYPE html>
<html>
<head>
	<title>Mensuration&mdash;Cuboid</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.5/math.js"></script>
	<script type="text/javascript" src="mensuration.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="mensuration.css">
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
	<style> 
body{padding-top:30px;}
label,input{display:block;} 
</style>


<div class="main">

	<p>Input Length, Breadth and Height value and get the area, Total Surface Area(TSA) and Lateral Surface Area(LSA) of Cuboid.</p>
    <label for="length">Length</label><input type="text" name="length" id="length" required>
    <label for="breadth">Breadth</label><input type="text" name="breadth" id="breadth" required>
    <label for="height">Height</label><input type="text" name="height" id="height" required>
    <h3>Result</h3>
    <label for="vol">Volume</label><input type="text" name="vol" id="vol">
    <label for="tsa">Total Surface Area(TSA)</label><input type="text" name="tsa" id="tsa">
    <label for="lsa">Lateral Surface Area(LSA)</label><input type="text" name="lsa" id="lsa">
    <input type="submit" value="Calculate" id="submit" onclick="cuboid()">   
 </div>
  </body>

</html>
