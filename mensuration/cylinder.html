<!DOCTYPE html>
<html>
<head>
	<title>Mensuration&mdash;Cylinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
  <style> 
body{padding-top:30px;}
label,input{display:block;} 
</style>


<div class="main">

      <p>Input radius and height value and get the volume and area of a Cylinder.</p>
      <label for="radius">Radius</label><input type="text" name="radius" id="radius" required>
      <label for="radius">Height</label><input type="text" name="height" id="height" required>
      <h3>Result</h3>
      <label for="volume">Volume</label><input type="text" name="volume" id="vol">
      <label for="area">Area</label><input type="text" name="area" id="area">
      <input type="submit" value="Calculate" id="submit" onclick="cylinder()">
    </div>
</body>
